<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escuela Cuántica 2027</title>
  <link rel="stylesheet" href="./frontend/style.css">
  
</head>
<body>
<div class="login-screen">
  <h1>Escuela Cuántica 2027</h1>
  <input type="text" placeholder="Usuario" id="user">
  <input type="password" placeholder="Contraseña" id="pass">
  <button onclick="login()">Ingresar</button>
</div>

<div class="app" id="app">
  <div class="sidebar">
    <h2>Notebooks</h2>
    <ul>
      <li onclick="cargarDesdeArchivo('notebooks/qiskit_basico.ipynb')">qiskit_basico.ipynb</li>
      <li onclick="cargarDesdeArchivo('notebooks/entrelazamiento.ipynb')">entrelazamiento.ipynb</li>
      <li onclick="cargarDesdeArchivo('notebooks/teleportacion.ipynb')">teleportacion.ipynb</li>
    </ul>
    
  </div>

  <div class="header">
    <button onclick="agregarCelda()">Agregar celda</button>
    <button onclick="eliminarCelda()">Eliminar celda</button>
    <button onclick="ejecutarCeldas()">Ejecutar celda</button>
    <button onclick="guardarNotebook()">Guardar notebook</button>

    <input type="file" id="upload" accept=".ipynb" onchange="cargarNotebook()">
  </div>

  <div class="content" id="content">
    <!-- Celdas renderizadas aquí -->
  </div>
</div>

<script src="./frontend/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
